<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        #register{
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="register">
        <h1 style="text-align: center">注册页面</h1>
        <form action="">
            {% for field in form %}
                {% if field.name == "code" %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}"> {{ field.label }}</label>
                        <div class="clearfix">
                            <div class="col-md-6" style="padding-left: 0;">{{ field }}</div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-default">获取验证码</button>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}"> {{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">注 册</button>
        </form>
    </div>
</body>
</html>
