<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>文章标题</h3>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{% url 'article_api:index_detail' article.id %}">
                {{ article.title }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <h3>添加文章</h3>
    <form action="add/" method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="请填写文章标题"> <br><br>
        <input type="text" name="content" value="请填写文章内容">  <br><br>
        <input type="submit" value="发表">  <br>
    </form>
</body>
</html>
